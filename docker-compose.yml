services:
  db:
    image: postgres:18-alpine
    container_name: title_tracker_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-bugweaver}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-title_tracker}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - tt_network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U bugweaver -d title_tracker" ]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: title_tracker_redis
    command: redis-server --appendonly yes
    restart: always
    volumes:
      - redis_data:/data
    networks:
      - tt_network

networks:
  tt_network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  static_volume:
