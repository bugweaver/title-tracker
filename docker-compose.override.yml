services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: title_tracker_backend
    command: litestar run --reload --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - static_volume:/app/static
    environment:
      - PYTHONPATH=/app/src
      - LITESTAR_APP=main:app
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - POSTGRES_USER=bugweaver
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=title_tracker
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - REDIS_PASSWORD=
      - JWT_SECRET=dev-secret-key-change-in-production-32chars
    env_file:
      - ./backend/.env
    depends_on:
      db:
        condition: service_healthy
    networks:
      - tt_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: title_tracker_frontend
    command: bun run dev --host
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - tt_network

  nginx:
    image: nginx:alpine
    container_name: title_tracker_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - static_volume:/app/static:ro
    depends_on:
      - backend
      - frontend
    networks:
      - tt_network
