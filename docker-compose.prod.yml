services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: title_tracker_backend
    # Production command (no reload)
    command: litestar run --host 0.0.0.0 --port 8000
    restart: always
    ports:
      - "8000:8000"
    volumes:
      # Only mount static volume for uploads, do NOT mount source code
      - static_volume:/app/static
    environment:
      - PYTHONPATH=/app/src
      - LITESTAR_APP=main:app
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - POSTGRES_USER=bugweaver
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=title_tracker
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - REDIS_PASSWORD=
      # You should override this in production environment
      - JWT_SECRET=${JWT_SECRET:-dev-secret-key-change-in-production-32chars}
    env_file:
      - ./backend/.env
    depends_on:
      db:
        condition: service_healthy
    networks:
      - tt_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: title_tracker_frontend
    # Production command: Build and Preview
    # Note: Using port 5173 to match nginx config
    command: /bin/sh -c "bun run build && bun run preview -- --host --port 5173"
    restart: always
    volumes:
      # Use code from image
      - /app/node_modules
    networks:
      - tt_network

  nginx:
    image: nginx:alpine
    container_name: title_tracker_nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - static_volume:/app/static:ro
    depends_on:
      - backend
      - frontend
    networks:
      - tt_network
